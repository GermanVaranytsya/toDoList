<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>To Do List</title>    <link rel="stylesheet" href="css/styles.css?v=1.0">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head><body><div class="center-x-y">    <div class="input-section">        <input placeholder="Title.." type="text" id="add-task-input">        <div class="ml-15 input-buttons" id="add-task">            <i class="fas fa-plus fa-lg"></i>        </div>        <div class="ml-15 input-buttons" id="hide-done">            <i class="fas fa-eye-slash fa-lg"></i>        </div>    </div>    <div class="output-section">        <ul id="tasks"></ul>    </div></div><script src="js/scripts.js"></script></body></html>
